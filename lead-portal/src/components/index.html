<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container for the header */
        header {
            background-color: #333;
            padding: 10px;
            color: white;
        }

        /* Navbar styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Navbar links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            padding: 8px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                background-color: #333;
                flex-direction: column;
                align-items: center;
                display: none;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }

            .nav-links li {
                padding: 12px;
                width: 100%;
                text-align: center;
            }

            /* Image responsiveness */
            .image-container img {
                width: 100%;
                height: auto;
                object-fit: cover;
                transition: transform 0.3s ease-in-out;
            }

            /* Enlarge image on hover */
            .image-container img:hover {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">MySite</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Farms</a></li>
            <li><a href="#">Partner Register</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<!-- Image container -->
<div class="image-container">
    <!-- Replace this src path with the correct path of your image -->
    <img src="assets/images/nature.jpeg" alt="Nature Image">
</div>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }
</script>

</body>
</html>
